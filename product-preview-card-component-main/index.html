<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="big-container">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="content">
      <p class="perfume">P E R F U M E</p>
      
      <p class="name-perfume">
          Gabrielle Essence Eau De Parfum
      </p>
      <p class="descript">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="main-price">
        $149.99
        </p>
        <p class="secondary-price">
          $169.99
        </p>
      </div>
      <div class="button">
        <img src="images/icon-cart.svg" alt="">
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
    

</body>
</html>
